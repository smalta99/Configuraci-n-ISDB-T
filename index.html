<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración ISDB-T</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Configuración de Parámetros ISDB-T</h1>
        <form id="config-form">
            <div class="general-settings">
                <h2>Configuración General</h2>
                <label for="guardInterval">Tiempo de Guarda:</label>
                <select id="guardInterval" name="guardInterval" required>
                    <option value="1/4">1/4</option>
                    <option value="1/8">1/8</option>
                    <option value="1/16">1/16</option>
                    <option value="1/32">1/32</option>
                </select>
            </div>
            <div class="layer">
                <h2>Capa A</h2>
                <label for="segmentsA">Número de Segmentos:</label>
                <input type="number" id="segmentsA" name="segmentsA" min="0" max="13" required>
                
                <label for="modulationA">Modulación:</label>
                <select id="modulationA" name="modulationA" required>
                    <option value="qpsk">QPSK</option>
                    <option value="16qam">16-QAM</option>
                    <option value="64qam">64-QAM</option>
                </select>

                <label for="codeRateA">Tasa de Código:</label>
                <select id="codeRateA" name="codeRateA" required>
                    <option value="1/2">1/2</option>
                    <option value="2/3">2/3</option>
                    <option value="3/4">3/4</option>
                    <option value="5/6">5/6</option>
                    <option value="7/8">7/8</option>
                </select>
            </div>
            <div class="layer">
                <h2>Capa B</h2>
                <label for="segments2">Número de Segmentos:</label>
                <input type="number" id="segmentsB" name="segmentsB" min="0" max="13" required>
                
                <label for="modulationB">Modulación:</label>
                <select id="modulationB" name="modulationB" required>
                    <option value="qpsk">QPSK</option>
                    <option value="16qam">16-QAM</option>
                    <option value="64qam">64-QAM</option>
                </select>

                <label for="codeRateB">Tasa de Código:</label>
                <select id="codeRateB" name="codeRateB" required>
                    <option value="1/2">1/2</option>
                    <option value="2/3">2/3</option>
                    <option value="3/4">3/4</option>
                    <option value="5/6">5/6</option>
                    <option value="7/8">7/8</option>
                </select>
            </div>
            <div class="layer">
                <h2>Capa C</h2>
                <label for="segmentsC">Número de Segmentos:</label>
                <input type="number" id="segmentsC" name="segmentsC" min="0" max="13" required>
                
                <label for="modulationC">Modulación:</label>
                <select id="modulationC" name="modulationC" required>
                    <option value="qpsk">QPSK</option>
                    <option value="16qam">16-QAM</option>
                    <option value="64qam">64-QAM</option>
                </select>

                <label for="codeRateC">Tasa de Código:</label>
                <select id="codeRateC" name="codeRateC" required>
                    <option value="1/2">1/2</option>
                    <option value="2/3">2/3</option>
                    <option value="3/4">3/4</option>
                    <option value="5/6">5/6</option>
                    <option value="7/8">7/8</option>
                </select>
            </div>
            <button type="submit">Guardar Configuración</button>
        </form>

        <div id="result">
            <h2>Resultado de la Configuración</h2>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
